<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery Animate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>jQuery animate()</h2>

    <div class="container">
        <div class="row">
            <div class="col">
                <!-- animate height -->
                <button id="heightAnimateBtn">Animate</button>
                <button id="heightResetBtn">Reset</button>

                <div class="box" id="heightAnimate">
                    Animate height
                </div>
            </div>
            <div class="col">
                <!-- animate width -->
                <button id="widthAnimateBtn">Animate</button>
                <button id="widthResetBtn">Reset</button>

                <div class="box" id="widthAnimate">
                    Animate Width
                </div>
            </div>
             <div class="col">
                <!-- animate margin -->
                <button id="marginAnimateBtn">Animate</button>
                <button id="marginResetBtn">Reset</button>

                <div class="box" id="marginAnimate">
                    Animate Margin
                </div>
            </div>
             <div class="col">
                <!-- animate width -->
                <button id="paddingAnimateBtn">Animate</button>
                <button id="paddingResetBtn">Reset</button>

                <div class="box" id="paddingAnimate">
                    Animate padding
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col" id="position-div">
                 <!-- animate background postion -->
                <button id="bpositionAnimateBtn">Animate</button>
                <button id="bpositionResetBtn">Reset</button>

                <div class="box" id="bpositionAnimate">
                    Animate background
                </div>
            </div>

            <div class="col">
                 <!-- animate Border Width -->
                <button id="borderAnimateBtn">Animate</button>
                <button id="borderResetBtn">Reset</button>

                <div class="box" id="borderAnimate">
                    Animate top & bottom border
                </div>
            </div>

            <div class="col">
                 <!-- animate font size -->
                <button id="textAnimateBtn">Animate</button>
                <button id="textResetBtn">Reset</button>

                <div class="box" id="textAnimate">
                    Animate font-size
                </div>
            </div>

            <div class="col">
                 <!-- animate opacity-->
                <button id="opacityAnimateBtn">Animate</button>
                <button id="opacityResetBtn">Reset</button>

                <div class="box" id="opacityAnimate">
                    Animate Opacity
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                 <!-- animate outline-->
                <button id="outlineAnimateBtn">Animate</button>
                <button id="outlineResetBtn">Reset</button>

                <div class="box" id="outlineAnimate">
                    Animate Outline
                </div>
            </div>
            <div class="col">
                 <!-- animate outline-->
                <button id="positionAnimateBtn">Animate</button>
                <button id="positionResetBtn">Reset</button>

                <div class="box" id="positionAnimate">
                    Animate Position
                </div>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
